<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\styles.css">
    <link rel="shortcut icon" href="../static/images/logo.jfif">
    <title>Document</title>
    
</head>
<body>

    <div class="principal-header">
      <img class="logo" src="../static/images/Stuller_logo.png" alt role="presentation">
      <div id="root">
        <header>
          <div class="ml-auto">
            <a class="log-out session" name="log-out-session" value="exit" href="{{ url_for('logout') }}">Log Out</a>
          </div>
        </header>
      </div>
    </div>
    <div class="title">
        <h1>Bienvenido, ingrese los datos del asociado</h1>
        {% with messages = get_flashed_messages() %}

        {% if messages %}
        <br />
        {% for message in messages %}
        <div class="alert alert-primary alert-dismissible" role="alert" id="closealert" onclick="toggle_visibility()">
            <strong>{{ message }}</strong>
            <span class="close"></span>
        </div>
        {% endfor %}
        {% endif %}

        {% endwith %}
    </div>  
    <form action="" method="POST" class="main-form">
        <!--Add few elements to the form-->
        <!--<h1>Save HTML Form data as text File using...</h1> -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
          <input type="text" id="txtName" placeholder="ID_USUARIO" name="id_user" required/>
        </div>

        <div>
          <input type="text" id="txtAge" placeholder="Nombre completo" name="fullname" required/>
        </div>

        <div>
          <input type="text" id="txtTurno" placeholder="Turno" name="turno" required/>
        </div>

        <div>
            <label for="Fecha de ingreso">Fecha de ingreso:</label><br>
            <input type="date" id="txtIngreso" placeholder="Fecha de ingreso" name="enter-date" required/>
        </div>

        <div>
            <label for="Fecha de entrenamiento">Fecha de entrenamiento:</label><br>
            <input type="date" id="txtEntrenamiento" placeholder="Fecha de entrenamiento" name="train-date"/>
        </div>
        <!--<div>
          <label for="upload">Foto:</label><br>
          <input type="file" id="myFile" name="filename" placeholder="Subir foto">
        </div> -->
        <div>
            <select name="select1" required>
                <option value="">-- Departamento --</option>
                <option value="Pulido">Pulido</option>
                <option value="Engarce">Engarce</option>
                <option value="Prepping">Prepping</option>
                <option value="Joyeria">Joyeria</option>
            </select>
        </div>

        <div>
          <select id="idSex" name="select2" required>
            <option value="">-- Sexo --</option>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>

        <div>
            <select name="select3" required>
                <option value="">-- Nivel --</option>
                <option value="Aprendice">Aprendice</option>
                <option value="Journeman">Journeman</option>
                <option value="Master">Master</option>
            </select>
        </div>

        <div>
            <input type="text" id="txtPuntaje" placeholder="Puntaje" name="score" required>
        </div>

        <!--<div>
          <textarea id="msg" name="msg" placeholder="Write some message ..." style="height: 100px;"></textarea>
          <input type="password" id="password" name="password" placeholder="Password"> 
        </div> -->

        <div>
          <!--<input type="button" id="bt" value="Save data to file" onclick="saveFile()" />-->
          
          <button name="btn-send" type="submit" id="bt-register" value="send-data">Submit</button>
          
          
        </div>
    </form>
    

</body>
</html>
